{% extends "layout.html" %}
{% block body %}
<section clas="section mx-5">
<hr>
<div class="container">
<div class="row d-flex justify-content-between">
<div class="col-lg-3 col-md-3 col-sm-3 column-small">
<a href="{{ url_for('dashboard') }}">Go back</a>
<a href="#" class="mb-1 d-flex justify-content-center" id="hide"><i class="fas fa-user-plus new-user"></i></a>
</div>
<div class="col-lg-5 col-md-6 col-sm-6 column-big">
<div class="md-form">
<form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
  <i class="fas fa-search icon" aria-hidden="true"></i>
  <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search Patient"
    aria-label="Search">
</form>
</div>
</div>
</div>
</div>
<hr>
</section>
<div class="section container">
<button class="accordion">*medication name* & *frequency*</button>
<div class="panel">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Length</th>
      <th scope="col">Dose</th>
      <th scope="col">Frequency</th>
      <th scope="col" class="text-center">Instructions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">7 days</th>
      <td>50mg</td>
      <td>1 tablet x 3 daily </td>
      <td class="text-center">Take 1 tablet twice daily, with food.</td>
    </tr>
  </tbody>
</table>
</div>
</div>
{% endblock %}
