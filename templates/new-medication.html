{% extends "layout.html" %}
{% block body %}
<section class="section">
<h2> New Medicine</h2>
<div class="container">
<form class="new_patient" method="POST" action="{{ url_for('new_medicine', patient_id=patient._id) }}">
<input type="text" name="medication_name" placeholder="Medication Name" class="form-control" required>
<input type="text" name="dosage" placeholder="Dosage (in mg)" class="form-control" required>
<input type="text" name="length" placeholder="Length (in days)" class="form-control" required>
<input type="text" name="amount" placeholder="Amount to be taken" class="form-control" required>
<select id="morning" name="morning" class="form-control" required>
<option value="None" disabled selected>Morning?</option>
    <option value="True">True</option>
    <option value="False">False</option>
</select>
<select id="afternoon" name="afternoon" class="form-control" required>
<option value="None" disabled selected>Afternoon?</option>
    <option value="True">True</option>
    <option value="False">False</option>
</select>
<select id="evening" name="evening" class="form-control" required>
<option value="None" disabled selected>Evening?</option>
    <option value="True">True</option>
    <option value="False">False</option>
</select>
<input type="text" name="notes" placeholder="Notes" class="form-control" required>
<input type="hidden" name="id" value="{{patient.patient_id}}">
<div class="d-flex justify-content-between mt-3">
<a href="{{ url_for('medication', patient_id=patient._id) }}" class="btn secondary-button btn-block w-10">Back</a>
<button type="submit" class="btn primary-button btn-block w-25">Save</button>
</div>
</form>
</div>
</section>
{% endblock %}
