{% extends "layout.html" %}
{% block body %}
<section class="section">
<h2> New Medicine</h2>
<div class="container">
<form class="new_patient" method="POST" action="{{ url_for('new_medicine', patient_id=patient._id) }}">
<input type="text" name="medication_name" placeholder="Medication Name" required>
<input type="text" name="dosage" placeholder="Dose" required>
<input type="text" name="length" placeholder="Length" required>
<input type="text" name="frequency" placeholder="frequency" required>
<input type="text" name="amount" placeholder="amount" required>
<input type="text" name="method" placeholder="method" required>
<input type="text" name="type" placeholder="type" required>
<input type="hidden" name="id" value="{{patient._id}}">
<button type="submit">save</button>
</form>
</div>
</section>
{% endblock %}
