{% extends "layout.html" %}
{% block body %}
<div class="container w-100">

    <div class="row card-panel grey lighten-5">
    <a href="{{ url_for('new_patient') }}" class="mb-1 d-flex justify-content-center"><i class="fas fa-user-plus new-user"></i></a>
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Patients</label>
                </div>
                <div class="col s12 m4">
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                    <a href="{{ url_for('index') }}" class="red btn text-shadow">Reset</a>
                </div>
            </div>
        </form>
    </div>


<table class="table table-bordered table-striped">
<thead class="mb-5">
<tr>
<th>Full Name</th>
<th>Email Address</th>
<th>Patient ID</th>
</tr>
</thead>
<tbody>
{% for patients in patients %}
<tr>
<td><a href="{{url_for('dashboard', patient_id=patients._id)}}">{{patients.full_name}}</a></td>
<td>{{patients.email}}</td>
<td>{{patients.patient_id}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
