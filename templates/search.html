{% extends "base.html" %}
{% block body %}
<div class="mt-5 row">
  <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
    <form action="{{ url_for('search') }}" method="POST">
      <div class="row">
        <div class="col-12">
        <input class="form-control validate" type="text" placeholder="Search Patients" aria-label="Search" name="query" id="query" minlength="3" required>
        </div>
        <div class="col-12 d-flex justify-content-center mt-2">
          <button type="submit" class="btn primary-button">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <div class=" d-flex justify-content-between">
        <a href="{{ url_for('new_patient') }}" class="btn secondary-button">New Patient</a>
        <a href="{{ url_for('index') }}" class="btn secondary-button">Reset</a>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="mb-5">
          <tr>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
          </tr>
        </thead>

        <tbody>
          {% for patients in patients %}
          <tr>
            <td><a class="td-link" href="{{url_for('dashboard', patient_id=patients._id)}}">{{patients.full_name}}</a></td>
            <td>{{patients.email}}</td>
            <td>{{patients.phone_number}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
