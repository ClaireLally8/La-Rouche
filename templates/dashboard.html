{% extends "layout.html" %}
{% block body %}
<h2 class="text-center">{{patient.full_name}}'s Dashboard</h2>
<div class="row d-flex justify-content-center my-5">
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 d-flex my-3 justify-content-center">
<a href="{{url_for('profile', patient_id=patient._id)}}"><img src="../static/images/patient.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">Profile</h6></a>
</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 d-flex my-3 justify-content-center">
<a href="{{ url_for('history') }}"><img src="../static/images/history.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">History</h6></a>
</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 d-flex my-3 justify-content-center">
<a href="{{ url_for('medication', patient_id=patient._id) }}"><img src="../static/images/medication.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">Medication</h6></a>
</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 my-3 d-flex my-3 justify-content-center">
<a href="{{ url_for('symptoms') }}"><img src="../static/images/symptoms.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">Symptoms</h6></a>
</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 my-3 d-flex justify-content-center">

</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 my-3 d-flex justify-content-center">

</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 my-3 d-flex justify-content-center">
<a href="{{ url_for('reports') }}"><img src="../static/images/reports.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">Reports</h6></a>
</div>
<div class="col-sm-12 col-md-4 col-lg-3 z-depth-1 nav-cards mx-3 py-5 my-3 d-flex justify-content-center">
<a href="{{ url_for('analytics') }}"><img src="../static/images/analytics.svg" class="img-fluid dashboard-icon"><br><h6 class="heading-6 text-center pt-4">Analytics</h6></a>
</div>
</div>
{% endblock %}
