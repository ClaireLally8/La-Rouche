<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
<div class="container login-page">
<div class="row">
  <div class="col-lg-2 col-md-4 background">
  <img src="https://image.flaticon.com/icons/svg/3022/3022490.svg" height="150" width="150" alt="Doctor">
  <h6 class="text-center">Doctor</h6>
  </div>
  <div class="col-lg-2 col-md-4 background">
  <img src="https://image.flaticon.com/icons/svg/3022/3022340.svg" height="150" width="150"  alt="Carer">
  <h6 class="text-center">Carer</h6>
  </div>
  <div class="col-lg-2 col-md-4 offset-2 offset-sm-0 background">
  <img src="https://image.flaticon.com/icons/svg/3022/3022341.svg"  height="150" width="150" alt="Nurse">
  <h6 class="text-center">Nurse</h6>
  </div>
   <div class="col-sm-12 col-md-6 col-md-6 offset-6 user-info">
      <form>
            <div class="input-field">
            <label>Username</label>
              <input id="username" type="text" name="username" required>
            </div>
            <div class="input-field">
            <label>Password</label>
              <input id="password" type="password" name="password" required>
            </div>
             <button class="button" type="submit">Login</button>
      </form>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
